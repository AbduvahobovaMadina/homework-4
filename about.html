<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="icon" href="./assets/Exclusion 1.png">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/Exclusion 1.png" alt="">
                    <h2>trend</h2>
                </div>
                <div class="add">
                    <ul class="navbar__collection">
                        <li class="navbar__item"><a  href="#">Sarvisec</a></li>
                        <li class="navbar__item"><a  href="#">About</a></li>
                        <li class="navbar__item"><a  href="#">Contacts</a></li>
                    </ul>
                    <div class="btn">
                        <button>Log in</button>
                        <button>Open an account</button>
                        <button>EN</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="wrapper__title">
                <img src="./assets/Exclusion 1.png" alt="">
                <h3>trend</h3>
            </div>
            <h2>Welcome to ByTrend!</h2>
            <div class="wrapper__link">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
            <form action="">
                <div class="email">
                    <div class="email__text">
                        <h2>Email</h2>
                        <p>*</p>
                    </div>
                    <input type="email" placeholder="  Email address">
                </div>
                <div class="phone">
                    <div class="phone__text">
                        <h2>Phone</h2>
                        <p>*</p>
                    </div>
                    <input type="tel" placeholder="   965-748-89-90">
                </div>
                <div class="location">
                    <div class="country">
                        <div class="country__text">
                            <h2>Country</h2>
                            <p>*</p>
                        </div>
                        <div class="country__select">
                            <select >
                                <option value="Russia">Russia</option>
                                <option value="Uzbekistan">Uzbekistan</option>
                                <option value="America">America</option>
                            </select>
                        </div>
                    </div>
                    <div class="city">
                        <div class="city__text">
                            <h2>City</h2>
                            <p>*</p>
                        </div>
                        <input type="text" placeholder="  Name of the city">
                    </div>
                </div>
                <div class="password">
                    <div class="password__text">
                        <h2>Password</h2>
                        <p>*</p>
                        <img src="./assets/Icon.png" alt="">
                    </div>
                    <input type="password" placeholder="   ************">
                </div>
                <div class="confirm__password">
                    <div class="confirm__password__text">
                        <h2>Confirm password</h2>
                        <p>*</p>
                    </div>
                    <input type="password" >
                </div>
                <button><a target="_blank" href="./contact.html">Register</a></button>
            </form>
            <p>By signing up, you are agreeing to our <h4>Terms & Conditions</h4> <p>and</p> <h4>Privacy Policy</h4>.</p>
        </div>
    </div>

    
</body>
</html>
